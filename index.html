<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>90-Day Fitness Flow Pro</title>
    <style>
        :root { 
            --bg: #f4f4f5; --card: #ffffff; --text: #27272a; 
            --primary: #52525b; --accent: #2563eb; --border: #e4e4e7; 
            --success: #10b981; --water: #38bdf8; --danger: #ef4444;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid var(--border); margin-bottom: 15px; }
        .hidden { display: none; }
        .date-badge { font-size: 0.8rem; color: var(--accent); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .countdown { background: var(--primary); color: white; padding: 12px; border-radius: 12px; text-align: center; font-weight: bold; margin-bottom: 15px; font-size: 0.95rem; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid var(--border); border-radius: 10px; background: #fafafa; box-sizing: border-box; font-size: 1rem; }
        textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: #f8fafc; font-family: inherit; font-size: 0.9rem; width: 100%; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; margin: 5px 0; font-size: 1rem; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f8fafc; padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-label { font-size: 0.65rem; color: #71717a; text-transform: uppercase; font-weight: 700; }
        .stat-value { font-size: 1rem; font-weight: 800; color: var(--accent); }

        .checklist-item { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f1f1f1; font-size: 0.95rem; }
        .workout-box { background: #f8fafc; border-left: 5px solid var(--accent); padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-line; font-size: 0.95rem; line-height: 1.6; }
        
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; display: flex; border-top: 1px solid var(--border); left: 50%; transform: translateX(-50%); }
        .nav-item { flex: 1; text-align: center; padding: 15px 0; cursor: pointer; font-size: 0.7rem; font-weight: 700; color: #71717a; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-screen" class="card">
        <h2 style="text-align:center">90-Day Journey Setup</h2>
        <input type="text" id="user-name" placeholder="Full Name">
        <input type="number" id="user-weight" placeholder="Current Weight (kg)">
        <input type="number" id="user-height" placeholder="Height (cm)">
        <button onclick="saveProfile()">Start Transformation</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="countdown-timer" class="countdown">Initializing...</div>
        <div id="day-header" class="date-badge"></div>
        <h2 id="welcome-msg">Hi!</h2>

        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">Current BMI</div><div id="bmi-val" class="stat-value">--</div></div>
            <div class="stat-box"><div class="stat-label">Total Lost</div><div id="loss-val" class="stat-value">0kg</div></div>
            <div class="stat-box"><div class="stat-label">Water (G)</div><div id="water-val" class="stat-value">0</div></div>
        </div>

        <div id="home-view">
            <div class="card">
                <h3>Daily Essentials</h3>
                <div class="checklist-item"><input type="checkbox"> Stretching Exercises (5m Focus)</div>
                <div class="checklist-item"><input type="checkbox"> 30-min Treadmill Walk (Speed 3.8-4.5)</div>
                <div class="checklist-item"><input type="checkbox"> Intense Burst (1m High Incline)</div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h3 style="margin:0">Today: <span id="muscle-group" style="color:var(--accent)"></span></h3>
                    <span style="font-size:0.7rem; color:var(--accent); cursor:pointer; font-weight:bold" onclick="toggleEdit()">EDIT</span>
                </div>
                <div id="workout-display" class="workout-box"></div>
                
                <div id="edit-area" class="hidden" style="margin-top:15px;">
                    <textarea id="custom-workout-input" rows="8"></textarea>
                    <button style="background:var(--success)" onclick="saveCustomWorkout()">Update Plan</button>
                </div>
            </div>

            <div class="card">
                <h3>Quick Log</h3>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button onclick="addWater()" style="background:var(--water)">üíß Water +1</button>
                    <button onclick="promptWeight()" style="background:var(--primary)">‚öñÔ∏è Log Weight</button>
                </div>
            </div>
        </div>

        <div id="history-view" class="hidden">
            <h3>Activity Logs</h3>
            <div id="history-list"></div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item" onclick="showView('home')">üè†<br>DASHBOARD</div>
    <div class="nav-item" onclick="showView('history')">üìä<br>HISTORY</div>
    <div class="nav-item" onclick="resetAll()" style="color:var(--danger)">üîÑ<br>RESET</div>
</div>

<script>
    const schedule = {
        "Monday": { area: "Chest", plan: "‚Ä¢ Seated Machine Press: 3 x 12\n‚Ä¢ Pec Deck Fly: 3 x 15\n‚Ä¢ Incline Machine Press: 3 x 12\n‚Ä¢ Low-to-High Cable Fly: 3 x 15\n‚Ä¢ Kneeling Pushups: 2 x failure" },
        "Tuesday": { area: "Back", plan: "‚Ä¢ Lat Pulldown (Wide Grip): 3 x 12\n‚Ä¢ Seated Cable Row: 3 x 12\n‚Ä¢ Machine Assisted Pullups: 3 x 10\n‚Ä¢ Face Pulls: 3 x 15\n‚Ä¢ One-Arm Dumbbell Row: 3 x 12" },
        "Wednesday": { area: "Bicep", plan: "‚Ä¢ Seated Dumbbell Curls: 3 x 12\n‚Ä¢ Hammer Curls: 3 x 12\n‚Ä¢ EZ-Bar Preacher Curls: 3 x 10\n‚Ä¢ Cable Rope Curls: 3 x 15\n‚Ä¢ Concentration Curls: 2 x 12" },
        "Thursday": { area: "Triceps & Abs", plan: "‚Ä¢ Cable Rope Pushdowns: 3 x 15\n‚Ä¢ Overhead Machine Ext: 3 x 12\n‚Ä¢ Bench Dips (Assisted): 3 x 12\n‚Ä¢ Seated Leg Tucks: 4 x 20\n‚Ä¢ Forearm Plank: 3 x 45 secs" },
        "Friday": { area: "Shoulder", plan: "‚Ä¢ Seated Shoulder Press: 3 x 12\n‚Ä¢ Dumbbell Lateral Raises: 3 x 15\n‚Ä¢ Machine Rear Delt Fly: 3 x 12\n‚Ä¢ DB Front Raises: 3 x 12\n‚Ä¢ DB Shrugs: 3 x 15" },
        "Saturday": { area: "Legs", plan: "‚Ä¢ Seated Leg Press: 4 x 15\n‚Ä¢ Leg Extensions: 3 x 12\n‚Ä¢ Seated Leg Curls: 3 x 12\n‚Ä¢ Machine Calf Raises: 4 x 20\n‚Ä¢ Bodyweight Wall Sits: 3 x 30 secs" },
        "Sunday": { area: "Rest & Recovery", plan: "‚Ä¢ Neck & Shoulder Rolls (10 each)\n‚Ä¢ Cat-Cow Stretch (10 reps)\n‚Ä¢ Child's Pose (60 secs)\n‚Ä¢ Hamstring Wall Stretch (60s/leg)\n‚Ä¢ 20-min light outdoor stroll" }
    };

    let data = JSON.parse(localStorage.getItem('workoutAppData')) || null;

    function init() {
        if(data) {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
            const now = new Date();
            const todayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(now);
            
            document.getElementById('day-header').innerText = `${todayName} ‚Ä¢ ${now.toLocaleDateString()}`;
            document.getElementById('welcome-msg').innerText = `Hello, ${data.name.split(' ')[0]}`;
            
            const startDate = new Date(data.startDate);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 90);
            const diff = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
            document.getElementById('countdown-timer').innerText = diff > 0 ? `Day ${91-diff} of 90 Journey` : "üèÜ 90 Days Completed!";

            const bmi = (data.weight / ((data.height/100)**2)).toFixed(1);
            document.getElementById('bmi-val').innerText = bmi;
            document.getElementById('loss-val').innerText = (data.startWeight - data.weight).toFixed(1) + "kg";
            document.getElementById('water-val').innerText = data.water || 0;

            document.getElementById('muscle-group').innerText = schedule[todayName].area;
            const currentPlan = data.customPlans?.[todayName] || schedule[todayName].plan;
            document.getElementById('workout-display').innerText = currentPlan;
            document.getElementById('custom-workout-input').value = currentPlan;
        }
    }

    function saveProfile() {
        const w = parseFloat(document.getElementById('user-weight').value);
        const h = parseFloat(document.getElementById('user-height').value);
        const n = document.getElementById('user-name').value;
        if(!n || !w || !h) return alert("Fill all details!");
        data = { name: n, weight: w, startWeight: w, height: h, history: [], customPlans: {}, water: 0, startDate: new Date().toISOString() };
        save(); init();
    }

    function addWater() { data.water = (data.water || 0) + 1; save(); init(); }

    function promptWeight() {
        const nw = prompt("Enter new weight in kg:");
        if(nw && !isNaN(nw)) {
            data.weight = parseFloat(nw);
            data.history.unshift({ date: new Date().toLocaleDateString(), info: `Weight Logged: ${nw}kg` });
            save(); init();
        }
    }

    function toggleEdit() { document.getElementById('edit-area').classList.toggle('hidden'); }

    function saveCustomWorkout() {
        const todayName = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(new Date());
        if(!data.customPlans) data.customPlans = {};
        data.customPlans[todayName] = document.getElementById('custom-workout-input').value;
        save(); init(); toggleEdit();
    }

    function showView(view) {
        document.getElementById('home-view').classList.toggle('hidden', view !== 'home');
        document.getElementById('history-view').classList.toggle('hidden', view !== 'history');
        if(view === 'history') {
            document.getElementById('history-list').innerHTML = data.history.map(h => `<div class="workout-box" style="margin-bottom:10px"><strong>${h.date}</strong>: ${h.info}</div>`).join('') || "No logs yet.";
        }
    }

    function save() { localStorage.setItem('workoutAppData', JSON.stringify(data)); }
    function resetAll() { if(confirm("Clear all data and start over?")) { localStorage.clear(); location.reload(); } }

    init();
</script>
</body>
</html>
